<template name="QuestionsDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> QuestionsDetailsDetailsForm}}
	</div>
</template>

<template name="QuestionsDetailsDetailsForm">
	<div id="questions-details-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Details
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-bot_msg">
				<label for="bot_msg" class="col-sm-3 control-label">
					Вопрос
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-bot_msg">
						{{message_details.bot_msg}}
					</p>
				</div>
			</div>
			<div class="form-group  field-first_question">
				<label for="first_question" class="col-sm-3 control-label">
					Первый вопрос
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-first_question">
						{{message_details.first_question}}
					</p>
				</div>
			</div>
			<div class="form-group  field-last_question">
				<label for="last_question" class="col-sm-3 control-label">
					Последний вопрос
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-last_question">
						{{message_details.last_question}}
					</p>
				</div>
			</div>
			<div class="form-group  field-answer">
				<label for="answer" class="col-sm-3 control-label">
					Ответ
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-answer">
						{{message_details.answer}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
