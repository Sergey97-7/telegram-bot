<template name="AnswersDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> AnswersDetailsDetailsAnswer}}
	</div>
</template>

<template name="AnswersDetailsDetailsAnswer">
	<div id="answers-details-details-answer" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Детали
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-answer_type">
				<label for="answer_type" class="col-sm-3 control-label">
					Тип ответа
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-answer_type">
						{{answer_details.answer_type}}
					</p>
				</div>
			</div>
			<div class="form-group  field-answer_var">
				<label for="answer_var" class="col-sm-3 control-label">
					Вариант ответа
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-answer_var">
						{{answer_details.answer_var}}
					</p>
				</div>
			</div>
			<div class="form-group  field-question-bot_msg">
				<label for="question.bot_msg" class="col-sm-3 control-label">
					Следующий вопрос
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-question-bot_msg">
						{{answer_details.question.bot_msg}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
