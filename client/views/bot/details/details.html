<template name="BotDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> BotDetailsDetailsForm}}
	</div>
</template>

<template name="BotDetailsDetailsForm">
	<div id="bot-details-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Details
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-bot_msg">
				<label for="bot_msg">
					message
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-bot_msg">
						{{messages_details.bot_msg}}
					</p>
				</div>
			</div>
			<div class="form-group  field-answer_type">
				<label for="answer_type">
					answer_type
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-answer_type">
						{{messages_details.answer_type}}
					</p>
				</div>
			</div>
			<div class="form-group  field-answer_var">
				<label for="answer_var">
					answer_var
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-answer_var">
						{{messages_details.answer_var}}
					</p>
				</div>
			</div>
			<div class="form-group  field-next_question">
				<label for="next_question">
					next_question
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-next_question">
						{{messages_details.next_question}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
