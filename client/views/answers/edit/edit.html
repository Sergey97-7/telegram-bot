<template name="AnswersEdit">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> AnswersEditEditAnswer}}
	</div>
</template>

<template name="AnswersEditEditAnswer">
	<div id="answers-edit-edit-answer" class="">
		<h2 id="component-title">
			Редактирование
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-save">
				<div class="input-div">
					<div class="checkbox">
						<label>
							<input type="checkbox" value="{{answer_details.save}}" name="save" data-type="bool" autofocus="autofocus" {{itemIsChecked answer_details.save true}}>
							Запомнить?
						</label>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-answer_var">
				<label for="answer_var">
					Вариант ответа
				</label>
				<div class="input-div">
					<input type="text" name="answer_var" value="{{answer_details.answer_var}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-question-id">
				<label for="questionId">
					Следующий вопрос
				</label>
				<div class="input-div">
					<select multiple="multiple" class="form-control " name="questionId" data-type="string">
						{{#each messages}}
						<option value="{{_id}}" {{optionIsSelected ../answer_details.questionId _id}}>							{{bot_msg}}</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
					<button id="form-submit-button" class="btn btn-success" type="submit">
						Save
					</button>
				</div>
			</div>
		</form>
	</div>
</template>
