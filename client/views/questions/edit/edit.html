<template name="QuestionsEdit">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> QuestionsEditEditForm}}
	</div>
</template>

<template name="QuestionsEditEditForm">
	<div id="questions-edit-edit-form" class="">
		<h2 id="component-title">
			edit
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-bot_msg">
				<label for="bot_msg">
					Вопрос
				</label>
				<div class="input-div">
					<input type="text" name="bot_msg" value="{{message_details.bot_msg}}" class="form-control " autofocus="autofocus" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-first_question">
				<div class="input-div">
					<div class="checkbox">
						<label>
							<input type="checkbox" value="{{message_details.first_question}}" name="first_question" data-type="bool" {{itemIsChecked message_details.first_question true}}>
							Первый вопрос
						</label>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-last_question">
				<div class="input-div">
					<div class="checkbox">
						<label>
							<input type="checkbox" value="{{message_details.last_question}}" name="last_question" data-type="bool" {{itemIsChecked message_details.last_question true}}>
							Последний вопрос
						</label>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-answer-id">
				<label for="answerId">
					Ответ
				</label>
				<div class="input-div">
					<select class="form-control " name="answerId" data-type="object">
						{{#each answers}}
						<option value="{{_id}}" {{optionIsSelected ../message_details.answerId _id}}>							{{answer_var}}</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
					<button id="form-submit-button" class="btn btn-success" type="submit">
						Save
					</button>
				</div>
			</div>
		</form>
	</div>
</template>
