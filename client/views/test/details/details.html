<template name="TestDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> TestDetailsDetailsTest}}
	</div>
</template>

<template name="TestDetailsDetailsTest">
	<div id="test-details-details-test" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			details
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-id">
				<label for="id" class="col-sm-3 control-label">
					int
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-id">
						{{test_details.id}}
					</p>
				</div>
			</div>
			<div class="form-group  field-string">
				<label for="string" class="col-sm-3 control-label">
					str
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-string">
						{{test_details.string}}
					</p>
				</div>
			</div>
			<div class="form-group  field-question">
				<label for="question" class="col-sm-3 control-label">
					Question
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-question">
						{{test_details.question}}
					</p>
				</div>
			</div>
			<div class="form-group  field-test">
				<label for="test" class="col-sm-3 control-label">
					Test
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-test">
						{{test_details.test}}
					</p>
				</div>
			</div>
			<div class="form-group  field-new-field">
				<label for="newField" class="col-sm-3 control-label">
					crud
				</label>
				<div class="input-div col-sm-9">
					<table class="table table-striped">
						<thead>
							{{#if newFieldCrudItems}}
							<tr class="crud-table-header">
							</tr>
							{{/if}}
						</thead>
						<tbody>
							{{#each newFieldCrudItems}}
							<tr class="crud-table-row">
							</tr>
							{{/each}}
						</tbody>
					</table>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
