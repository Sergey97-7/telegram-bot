<template name="Bot">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> BotNewDataView}}
	</div>
</template>

<template name="BotNewDataView">
	<div id="bot-new-data-view" class="">
		<h2 id="component-title">
			bot messages
		</h2>
		<form id="dataview-controls" class="form-inline">
			<div id="dataview-controls-insert" class="form-group {{insertButtonClass}}">
				<button type="submit" id="dataview-insert-button" class="btn btn-success">
					<span class="fa fa-plus">
					</span>
					Add new
				</button>
			</div>
			<div id="dataview-controls-search">
				<div id="dataview-controls-search-group" class="input-group">
					<input type="text" class="form-control" id="dataview-search-input" placeholder="Search" name="search" value="{{searchString}}" autofocus="autofocus">
					<span class="input-group-btn">
						<button type="button" id="dataview-search-button" class="btn btn-primary">
							<span class="fa fa-search">
							</span>
						</button>
					</span>
				</div>
			</div>
		</form>
		{{#if isNotEmpty}}
			{{#if isNotFound}}
		<div class="alert alert-warning">
			"{{searchString}}" not found.
		</div>
		{{else}}
		<div id="dataview-data">
			{{#if viewAsTable}} {{> BotNewDataViewTable}} {{/if}}
		</div>
		{{/if}}
		{{else}}
		<div class="alert alert-info">
			No messages
		</div>
		{{/if}}
	</div>
</template>

<template name="BotNewDataViewTable">
	<table id="dataview-table" class="table table-striped">
		<thead id="dataview-table-header">
			<tr id="dataview-table-header-row">
				<th class="th-sortable" data-sort="bot_msg">
					message
				</th>
				<th class="th-sortable" data-sort="answer_type">
					answer_type
				</th>
				<th class="th-sortable" data-sort="answer_var">
					answer_var
				</th>
				<th class="th-sortable" data-sort="next_question">
					next_question
				</th>
				<th>
					&nbsp;
				</th>
			</tr>
		</thead>
		<tbody id="dataview-table-items">
			{{#each tableItems}} {{> BotNewDataViewTableItems}} {{/each}}
		</tbody>
	</table>
</template>

<template name="BotNewDataViewTableItems">
	<tr id="dataview-table-items-row">
		<td>
			{{bot_msg}}
		</td>
		<td>
			{{answer_type}}
		</td>
		<td>
			{{answer_var}}
		</td>
		<td>
			{{next_question}}
		</td>
		<td class="td-icon">
			<span id="delete-button" class="fa fa-trash-o {{deleteButtonClass}}" title="Delete">
			</span>
		</td>
	</tr>
</template>
