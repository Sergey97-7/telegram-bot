<template name="Test">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> TestTestView}}
	</div>
</template>

<template name="TestTestView">
	<div id="test-test-view" class="">
		<h2 id="component-title">
			test
		</h2>
		<form id="dataview-controls" class="form-inline">
			<div id="dataview-controls-insert" class="form-group {{insertButtonClass}}">
				<button type="submit" id="dataview-insert-button" class="btn btn-success">
					<span class="fa fa-plus">
					</span>
					Add new
				</button>
			</div>
			<div id="dataview-controls-search">
				<div id="dataview-controls-search-group" class="input-group">
					<input type="text" class="form-control" id="dataview-search-input" placeholder="Search" name="search" value="{{searchString}}" autofocus="autofocus">
					<span class="input-group-btn">
						<button type="button" id="dataview-search-button" class="btn btn-primary">
							<span class="fa fa-search">
							</span>
						</button>
					</span>
				</div>
			</div>
		</form>
		{{#if isNotEmpty}}
			{{#if isNotFound}}
		<div class="alert alert-warning">
			"{{searchString}}" not found.
		</div>
		{{else}}
		<div id="dataview-data">
			{{#if viewAsTable}} {{> TestTestViewTable}} {{/if}}
		</div>
		{{/if}}
		{{else}}
		<div class="alert alert-info">
			No test
		</div>
		{{/if}}
	</div>
</template>

<template name="TestTestViewTable">
	<table id="dataview-table" class="table table-striped table-hover">
		<thead id="dataview-table-header">
			<tr id="dataview-table-header-row">
				<th class="th-sortable" data-sort="id">
					int
				</th>
				<th class="th-sortable" data-sort="string">
					str
				</th>
				<th class="th-sortable" data-sort="question.bot_msg">
					Question
				</th>
				<th class="th-sortable" data-sort="arr">
					arr
				</th>
				<th class="th-sortable" data-sort="arr2">
					arr2
				</th>
				<th class="th-sortable" data-sort="question">
					que
				</th>
				<th class="th-sortable" data-sort="question.Id">
					queId
				</th>
				<th>
					&nbsp;
				</th>
				<th>
					&nbsp;
				</th>
			</tr>
		</thead>
		<tbody id="dataview-table-items">
			{{#each tableItems}} {{> TestTestViewTableItems}} {{/each}}
		</tbody>
	</table>
</template>

<template name="TestTestViewTableItems">
	<tr id="dataview-table-items-row">
		<td>
			{{id}}
		</td>
		<td>
			{{string}}
		</td>
		<td>
			{{question.bot_msg}}
		</td>
		<td>
			{{arr}}
		</td>
		<td>
			{{arr2}}
		</td>
		<td>
			{{question}}
		</td>
		<td>
			{{question.Id}}
		</td>
		<td class="td-icon">
			<span id="edit-button" class="fa fa-pencil {{editButtonClass}}" title="Edit">
			</span>
		</td>
		<td class="td-icon">
			<span id="delete-button" class="fa fa-trash-o {{deleteButtonClass}}" title="Delete">
			</span>
		</td>
	</tr>
</template>
