<template name="Questions">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> QuestionsNewDataView}}
	</div>
</template>

<template name="QuestionsNewDataView">
	<div id="questions-new-data-view" class="">
		<h2 id="component-title">
			Вопросы
		</h2>
		<form id="dataview-controls" class="form-inline">
			<div id="dataview-controls-insert" class="form-group {{insertButtonClass}}">
				<button type="submit" id="dataview-insert-button" class="btn btn-success">
					<span class="fa fa-plus">
					</span>
					Add new
				</button>
			</div>
			<div id="dataview-controls-search">
				<div id="dataview-controls-search-group" class="input-group">
					<input type="text" class="form-control" id="dataview-search-input" placeholder="Search" name="search" value="{{searchString}}" autofocus="autofocus">
					<span class="input-group-btn">
						<button type="button" id="dataview-search-button" class="btn btn-primary">
							<span class="fa fa-search">
							</span>
						</button>
					</span>
				</div>
			</div>
		</form>
		{{#if isNotEmpty}}
			{{#if isNotFound}}
		<div class="alert alert-warning">
			"{{searchString}}" not found.
		</div>
		{{else}}
		<div id="dataview-data">
			{{#if viewAsTable}} {{> QuestionsNewDataViewTable}} {{/if}}
		</div>
		{{/if}}
		{{else}}
		<div class="alert alert-info">
			Пусто
		</div>
		{{/if}}
	</div>
</template>

<template name="QuestionsNewDataViewTable">
	<table id="dataview-table" class="table table-striped table-hover">
		<thead id="dataview-table-header">
			<tr id="dataview-table-header-row">
				<th class="th-sortable" data-sort="bot_msg">
					Вопрос
				</th>
				<th class="th-sortable" data-sort="first_question">
					Первый вопрос
				</th>
				<th class="th-sortable" data-sort="last_question">
					Последний вопрос
				</th>
				<th class="th-sortable" data-sort="answer.answer_var">
					Ответ
				</th>
				<th>
					&nbsp;
				</th>
				<th>
					&nbsp;
				</th>
			</tr>
		</thead>
		<tbody id="dataview-table-items">
			{{#each tableItems}} {{> QuestionsNewDataViewTableItems}} {{/each}}
		</tbody>
	</table>
</template>

<template name="QuestionsNewDataViewTableItems">
	<tr id="dataview-table-items-row">
		<td>
			{{bot_msg}}
		</td>
		<td>
			<input type="checkbox" class="inline-checkbox {{editButtonClass}}" data-field="first_question" {{checked first_question}}>
		</td>
		<td>
			<input type="checkbox" class="inline-checkbox {{editButtonClass}}" data-field="last_question" {{checked last_question}}>
		</td>
		<td>
			{{answer.answer_var}}
		</td>
		<td class="td-icon">
			<span id="edit-button" class="fa fa-pencil {{editButtonClass}}" title="Edit">
			</span>
		</td>
		<td class="td-icon">
			<span id="delete-button" class="fa fa-trash-o {{deleteButtonClass}}" title="Delete">
			</span>
		</td>
	</tr>
</template>
