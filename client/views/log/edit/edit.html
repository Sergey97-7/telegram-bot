<template name="LogEdit">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> LogEditEditForm}}
	</div>
</template>

<template name="LogEditEditForm">
	<div id="log-edit-edit-form" class="">
		<h2 id="component-title">
			edit
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-chat_id">
				<label for="chat_id">
				</label>
				<div class="input-div">
					<input type="text" name="chat_id" value="{{log_details.chat_id}}" class="form-control " autofocus="autofocus" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-user_name">
				<label for="user_name">
				</label>
				<div class="input-div">
					<input type="text" name="user_name" value="{{log_details.user_name}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-last_question">
				<label for="last_question">
				</label>
				<div class="input-div">
					<input type="text" name="last_question" value="{{log_details.last_question}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-last_answer">
				<label for="last_answer">
				</label>
				<div class="input-div">
					<input type="text" name="last_answer" value="{{log_details.last_answer}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-time">
				<label for="time">
				</label>
				<div class="input-div">
					<input type="text" name="time" value="{{secondsToTime log_details.time ''}}" class="form-control " data-type="time">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-data">
				<label for="data">
				</label>
				<div class="input-div">
					<input type="text" name="data" value="{{formatDate log_details.data ''}}" class="form-control " data-type="date">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-int">
				<label for="int">
				</label>
				<div class="input-div">
					<input type="text" name="int" value="{{log_details.int}}" class="form-control " data-type="integer">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
					<button id="form-submit-button" class="btn btn-success" type="submit">
						Save
					</button>
				</div>
			</div>
		</form>
	</div>
</template>
